<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div class="login">
			<form>
				<div class="username">
					<label>用户名</label>
					<input type="text" name="username"/>
				</div>
				<div class="sex">
					<label>性别</label>
					<input type="radio" name="sex" value="men"/>男
					<input type="radio" name="sex" value="women"/>女
				</div>
				<div class="choose">
					<label>取向</label>
					<input type="radio" name="sex1" value="men"/>男
					<input type="radio" name="sex1" value="women"/>女
				</div>
				<div class="hobby">
					<label>爱好</label>
					<input type="checkbox" name="hobby" value="singing" />唱歌
					<input type="checkbox" name="hobby" value="writing" />写作
					<input type="checkbox" name="hobby" value="swimming" />游泳
				</div>
				<div class="submit">
					<button>提交</button>
				</div>
			</form>
		</div>
	</body>
	<script></script>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			background: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		.login{
			border-radius: 10px;
			padding:20px;
			background: #b6cfd3;
		}
		.username,.sex,.choose,.hobby{
			padding-bottom: 10px;
		}
		.submit{
			text-align: center;
		}
		.submit button{
			padding: 0 30px;
		}
	</style>
</html>
